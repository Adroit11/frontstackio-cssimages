<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontstack.io challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-flag">
            <div class="left-flag-pole-cap"></div>
            <div class="left-flag-pole">
                <div class="flag-hold"></div>
            </div>
            <div class="left-green"></div>
            <div class="green-curve"></div>
            <div class="white"></div>
            <div class="right-green"></div>
            <div class="green-curve2"></div>
        </div>
        <div class="right-flag">
            <div class="right-flag-pole-cap"></div>
            <div class="right-flag-pole">
                <div class="right-flag-hold"></div>
            </div>
            <div class="right-red"></div>
            <div class="canada-curve"></div>
            <div class="canada-white">
                <div class="marple">
                    <div class="right-top-marple"></div>
                    <div class="middle-marple"></div>
                    <div class="left-top-marple"></div>
                    <div class="marple-bottom"></div>
                </div>
            </div>
            <div class="left-red"></div>
            <div class="canada-curve2"></div>
        </div>
    </div>
</body>
</html>
