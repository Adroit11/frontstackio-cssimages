<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Election 2019 Nigeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="upper-main">
            <div class="country-name">
                <h1>NIGERIA</h1>
            </div>
            <div class="country-banner">
                <div class="country-flag">
                    <div class="nigeria-flag">
                        <div class="left-green"></div>
                        <div class="right-green"></div>
                    </div>
                </div>
                <div class="county-welcome">
                    <span class="welcome">
                        Election
                    </span>
                    <span class="year">
                        2019
                    </span>
                </div>
            </div>
            <div class="adroit">
                Your vote, your voice!
                <span>HTML+CSSfy by: <a href="https://twitter.com/Bollybkampo">adroit</a> &copy; 2019</span>
            </div>
           <!-- Building -->
        </div>
        <div class="election-2019">
            <div class="papper"></div>
            <div class="hand"></div>
            <div class="hand-inner"></div>
            <div class="inner-sleeve"></div>
            <div class="sleeve"></div>
            <div class="ballot-top-cover">
                <div class="hole"></div>
            </div>
            <div class="ballot-top"></div>
            <div class="ballot">
                <div class="middle"></div>
            </div>
        </div>
    </div>
</body>
</html>
